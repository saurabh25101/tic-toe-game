<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Tic-Tac-Toe</h1>
      <p id="message" class="fs-3 text-danger">your turn-O</p>

      <!-- Game Board -->
     <div
  class="d-flex justify-content-center flex-wrap border border-3 border-black fw-bold"
  style="width: 180px; margin: auto;"
>

        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;"
          data-index="0"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;  "
          data-index="1"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;  "
          data-index="2"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;  "
          data-index="3"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px; "
          data-index="4"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px; "
          data-index="5"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;"
          data-index="6"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;"
          data-index="7"
        ></button>
        <button
          class="cell btn btn-outline-primary btn-sm m-1 bg-warning text-black fw-bold"
          style="width: 50px; height: 50px;"
          data-index="8"
        ></button>
      </div>

      <button id="restartBtn" class="btn btn-success mt-3">Restart Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
